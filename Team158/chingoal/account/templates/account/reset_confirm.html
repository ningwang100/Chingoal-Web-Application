{% extends 'account/authbase.html' %}
{% block title %}Reset Password{% endblock %}

{% block mainblock %}
<h3>Please reset your new password</h3>
<div class="style">
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button id="button1" type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
  </div>  
{% endblock %}
