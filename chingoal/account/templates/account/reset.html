{% extends 'account/authbase.html' %}
{% block title %}Reset Password{% endblock %}

{% block mainblock %}
<h3>Enter your email address</h3>
<div class="style">
{% if error %}
<p class="bg-danger err-msg"><span class="glyphicon glyphicon-exclamation-sign"></span> {{error}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button id= "button1" type="submit">Send</button>
</form>
</div>
{% endblock %}
